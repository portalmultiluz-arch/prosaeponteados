    <style>
      :root {
        --font-base-size: 16px; /* Default font size */
      }
      html {
        font-size: var(--font-base-size);
        scroll-behavior: smooth;
      }
      /* Theme Variables */
      :root[data-theme="default"] {
        --brand-primary: #4a3a30;
        --brand-secondary: #a07d5e;
        --brand-accent: #d4ac6e;
        --brand-bg: #fdfaf6;
        --brand-text: #333333;
      }
      :root[data-theme="serra"] { /* Mountain/Cool */
        --brand-primary: #2c3e50;
        --brand-secondary: #3498db;
        --brand-accent: #95a5a6;
        --brand-bg: #ecf0f1;
        --brand-text: #2c3e50;
      }
      :root[data-theme="mar"] { /* Sea/Ocean */
        --brand-primary: #004d40;
        --brand-secondary: #009688;
        --brand-accent: #80cbc4;
        --brand-bg: #e0f2f1;
        --brand-text: #004d40;
      }
      :root[data-theme="sertao"] { /* Outback/Warm */
        --brand-primary: #bf360c;
        --brand-secondary: #ff7043;
        --brand-accent: #ffcc80;
        --brand-bg: #fff3e0;
        --brand-text: #4e342e;
      }
      :root[data-theme="noite"] { /* Night/Dark */
        --brand-primary: #eeeeee; /* Light Text */
        --brand-secondary: #bdbdbd; /* Medium Text */
        --brand-accent: #d4ac6e; /* Gold Accent */
        --brand-bg: #212121; /* Dark BG */
        --brand-text: #eeeeee; /* Light Text */
      }

      @keyframes fadeInScale {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      .animate-fade-in-scale {
        animation: fadeInScale 0.3s ease-out forwards;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': 'var(--brand-primary)',
              'brand-secondary': 'var(--brand-secondary)',
              'brand-accent': 'var(--brand-accent)',
              'brand-bg': 'var(--brand-bg)',
              'brand-text': 'var(--brand-text)',
            },
            fontFamily: {
              'serif': ['"Playfair Display"', 'serif'],
              'sans': ['"Roboto"', 'sans-serif'],
            }
          }
        }
      }
    </script>
